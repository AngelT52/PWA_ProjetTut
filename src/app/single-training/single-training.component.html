<div class="w-full p-5 sm:p-5 md:p-20 lg:p-30  absolute text-center">
    <h3 class="text-c_lightgreen mb-4 text-xl font-bold">
      <h2>{{ training.title | uppercase }}</h2>
    </h3>
    <div class="bg-gray-200 p-6 rounded-lg shadow-lg">
      <h2 class="text-2xl font-bold mb-2 text-gray-800">Mis en ligne le {{ training.createdDate | date:'short':'fr'}}</h2>
      <p class="px-4 py-2 text-lg font-bold text-gray-500">{{ training.desc }}</p>
      <button routerLink="/trainings"  class="text-white bg-c_green hover:bg-c_green_b focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">Retour</button>
      <button (click)="deleteTraining()"  class="text-white bg-red-600 hover:bg-red-700 focus:ring-4 focus:ring-red-400 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">Supprimer</button>
    </div>
</div>
