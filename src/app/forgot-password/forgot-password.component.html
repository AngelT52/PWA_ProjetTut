<div class="h-screen w-screen text-center bg-c_background">
    <div class="main w-max m-auto">
        <form [formGroup]="forgotPasswordForm" (ngSubmit)="retrievePassword()" type="">
            <div class="login">
                <h2 class="text-c_lightgreen text-2xl font-bold p-4">Mot de passe oublié</h2>
                <div class="username flex border rounded text-gray-500 mb-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-4 mx-2 my-auto" fill="none" viewBox="0 0 24 24" stroke="#29BB89">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                    <input class="outline-none px-2 h-full py-2 text-lg" type="text" formControlName="email" placeholder="Email" />
                </div>
                <div class="submit border-2 border-c_green rounded mb-4 bg-c_yellow text-c_green cursor-pointer">
                    <div class="wrapper flex w-max mx-auto">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 my-auto" fill="none" viewBox="0 0 24 24" stroke="#29BB89">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 11l3-3m0 0l3 3m-3-3v8m0-13a9 9 0 110 18 9 9 0 010-18z" />
                        </svg>
                        <button class="outline-none px-2 h-full cursor-pointer py-2 text-lg bg-transparent"  value="Réinitialiser son mot de passe">Réinitialiser mdp</button>
                    </div>
                </div>
                
            </div>
        </form>
        <div *ngIf="firebaseErrorMessage != ''" class="block text-xs px-2 py-4 text-c_lightgreen" >
            <span>{{ firebaseErrorMessage }} </span>
            <h2 class="text-c_lightgreen text-2xl font-bold p-4">{{ firebaseErrorMessage }} </h2>
        </div>
    </div>
</div>
