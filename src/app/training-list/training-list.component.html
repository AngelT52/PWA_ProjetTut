
<p class="text-c_lightgreen text-2xl font-bold pt-4 px-4 text-center">Liste de vos entraînements</p>

<div class="p-8 container flex mx-auto w-full items-center justify-center">
    <ul class="flex flex-col bg-c_gray_b p-4 rounded-lg">
    <button *ngIf="trainings.length !== 0" routerLink="/add-training" type="button" class="text-white bg-c_green hover:bg-c_green_b focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-xs px-5 py-2.5 text-center mr-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">Ajouter vos entraînements</button>
    <div class="text-center" *ngIf="trainings.length == 0">
        <p class="text-c_green text-2xl font-bold p-4">Vous avez aucun entraînement enregistré.</p>
        <a routerLink="/add-training" role="button" class="text-xs font-bold text-white">Cliquez ici pour ajouter votre premier entraînement.</a>
    </div>
    <app-training *ngFor="let training of trainings" 
                    [training]="training">
    </app-training>
    </ul>

</div>
