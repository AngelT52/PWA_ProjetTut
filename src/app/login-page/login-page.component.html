<div class="main w-max m-auto">
    <form [formGroup]="loginForm" (ngSubmit)="loginUser()" type="">
        <div class="login">
            <h2 class="text-c_lightgreen text-2xl font-bold p-4">Me connecter</h2>
            <div class="username flex border rounded text-gray-500 mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-4 mx-2 my-auto" fill="none" viewBox="0 0 24 24" stroke="#29BB89">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
                <input class="outline-none px-2 h-full py-2 text-lg" type="text" formControlName="email" placeholder="Email" />
            </div>
            <div class="password flex border rounded text-gray-500 mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-4 mx-2 my-auto" fill="none" viewBox="0 0 24 24" stroke="#29BB89">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z" />
                </svg>
                <input class="outline-none px-2 h-full py-2 text-lg" type="password" formControlName="password" placeholder="Mot de passe" />
            </div>
            <div class="submit border-2 border-c_green rounded mb-4 bg-c_yellow text-c_green cursor-pointer">
                <div class="wrapper flex w-max mx-auto">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 my-auto" fill="none" viewBox="0 0 24 24" stroke="#29BB89">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 11l3-3m0 0l3 3m-3-3v8m0-13a9 9 0 110 18 9 9 0 010-18z" />
                    </svg>
                    <button class="outline-none px-2 h-full cursor-pointer py-2 text-lg bg-transparent"  value="Me connecter">Me connecter</button>
                </div>
            </div>
        </div>
    </form>

    <a role="button" class="px-4 py-2 text-sm font-bold text-c_lightgreen" (click)="loginGuest()">Utiliser une session invité</a>

</div>
<a routerLink="/reset-password" role="button" class="px-4 py-2 text-sm font-bold text-c_lightgreen">Mot de passe oublié ?</a>
